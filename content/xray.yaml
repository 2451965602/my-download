log:
  loglevel: info
inbounds:
# This outbound is behind Caddy reverse proxy
# VmessUUID & GLOBAL_PORTAL_PATH are placeholders for container environment variables
- port: 61807
  protocol: vmess
  settings:
    clients:
    - id: VmessUUID
  streamSettings:
    network: ws
    wsSettings:
      path: GLOBAL_PORTAL_PATH/vm
  sniffing:
    enabled: true
    destOverride:
    - http
    - tls
outbounds:
- protocol: freedom
  tag: direct